name: Generate Mastodon bookmarks RSS

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC (~midnight CST / 1am CDT)
  workflow_dispatch:       # allow manual run from GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS
        env:
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MAX_BOOKMARKS: ${{ secrets.MAX_BOOKMARKS }}
        run: |
          python fetch_bookmarks.py

      - name: Prepare artifact
        run: |
          mkdir -p public
          cp mastodon-bookmarks.xml public/
          echo "<html><body><h1>Mastodon Bookmarks RSS</h1><p><a href='mastodon-bookmarks.xml'>RSS Feed</a></p></body></html>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
