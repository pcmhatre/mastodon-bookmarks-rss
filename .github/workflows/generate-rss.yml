name: Generate Mastodon RSS feeds

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC (~midnight CST / 1am CDT)
  workflow_dispatch:       # allow manual run from GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate bookmarks RSS
        env:
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MAX_BOOKMARKS: ${{ secrets.MAX_BOOKMARKS }}
        run: |
          python fetch_bookmarks.py

      - name: Generate statuses RSS
        env:
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MAX_STATUSES: ${{ secrets.MAX_STATUSES }}
        run: |
          python fetch_statuses.py

      - name: Prepare artifact
        run: |
          mkdir -p public
          # Copy feeds if they exist
          if [ -f mastodon-bookmarks.xml ]; then cp mastodon-bookmarks.xml public/; fi
          if [ -f mastodon-statuses.xml ]; then cp mastodon-statuses.xml public/; fi
          cat > public/index.html <<EOF
          <!doctype html>
          <html>
          <head><meta charset="utf-8"><title>Mastodon RSS feeds</title></head>
          <body>
            <h1>Mastodon RSS feeds</h1>
            <ul>
              <li><a href="mastodon-bookmarks.xml">Bookmarks RSS (last 24h)</a></li>
              <li><a href="mastodon-statuses.xml">Posts RSS (last 24h, no replies/boosts)</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4