name: Generate Mastodon bookmarks RSS

on:
  schedule:
    - cron: "0 12 * * *"  # Every day at 12:00 UTC (~6am CT)
  workflow_dispatch:       # Allow manual runs from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate RSS from Mastodon bookmarks
        env:
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MAX_BOOKMARKS: ${{ secrets.MAX_BOOKMARKS }}
        run: |
          python fetch_bookmarks.py
          ls -l

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp mastodon-bookmarks.xml public/
          # Optional: add an index.html if you want a basic landing page
          cat > public/index.html <<EOF
          <!doctype html>
          <html>
          <head><meta charset="utf-8"><title>Mastodon Bookmarks RSS</title></head>
          <body>
            <h1>Mastodon Bookmarks RSS</h1>
            <p>RSS feed: <a href="mastodon-bookmarks.xml">mastodon-bookmarks.xml</a></p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4