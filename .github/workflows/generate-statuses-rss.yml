name: Generate Mastodon statuses RSS

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC (~midnight CST / 1am CDT)
  workflow_dispatch:        # allow manual run from GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate statuses RSS
        env:
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MAX_STATUSES: ${{ secrets.MAX_STATUSES }}
        run: |
          python fetch_statuses.py

      - name: Prepare artifact
        run: |
          mkdir -p public
          # Keep existing files if they exist
          if [ -f mastodon-bookmarks.xml ]; then cp mastodon-bookmarks.xml public/; fi
          cp mastodon-statuses.xml public/
          cat > public/index.html <<EOF
          <!doctype html>
          <html>
          <head><meta charset="utf-8"><title>Mastodon RSS feeds</title></head>
          <body>
            <h1>Mastodon RSS feeds</h1>
            <ul>
              <li><a href="mastodon-bookmarks.xml">Bookmarks RSS</a></li>
              <li><a href="mastodon-statuses.xml">Statuses RSS</a></li>
            </ul>
          </body>
          </html>
          EOF

